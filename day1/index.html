<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Toggling Tabs</title>
</head>
<body>
    <div class="root">
        <div class="card">
            <div class="sorting-tabs">
                <button id="tab-1" class="tab">Sort by price</button>
                <button id="tab-2" class="tab">Sort by name</button>
                <button id="tab-3" class="tab">Sort by relevance</button>
            </div>

            <select class="sorting-tabs-select">
                <option value="1">Sort by price</option>
                <option value="2">Sort by name</option>
                <option value="3">Sort by relevance</option>
            </select>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
