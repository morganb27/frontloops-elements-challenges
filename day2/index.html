<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Quick Change Tab</title>
</head>
<body>
    <div class="root">
        <div class="card">

            <div class="card-input">
                <input class="input-field" type="number" placeholder="Enter tab text">
                <button class="button">Change tab</button>
            </div>

            <div class="content-type">
                <div class="content-type-positive inner-content-type">Positive</div>
                <div class="content-type-negative inner-content-type">Negative</div>
                <div class="content-type-neutral inner-content-type">Neutral</div>
            </div>

            <div class="card-display"></div>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
